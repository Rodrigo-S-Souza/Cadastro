<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Cadastro PF</title>
  </head>
  <body>
    <header>
      <h1>Cadastrar freelancer PF</h1>
    </header>
    <main>
      <h1>Cadastrar freelancer PF</h1>
      <form action="">
        <div class="campo">
          <label for="nome_completo">Nome completo:</label>
          <input id="nome_completo" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="rg_rne">RG/RNE:</label>
          <input
            id="rg_rne"
            class="input-linha-inteira"
            type="text"
            placeholder="00.000.000-0"
          />
        </div>
        <div class="campo">
          <label for="cpf">CPF:</label>
          <input
            id="cpf"
            class="input-linha-inteira"
            type="text"
            placeholder="000.000.000-00"
          />
        </div>
        <div class="campo">
          <label for="pis_pasep">PIS/PASEP:</label>
          <input
            id="pis_pasep"
            class="input-linha-inteira"
            type="text"
            placeholder="00000000000"
          />
        </div>
        <div class="campo">
          <label for="logradouro">Logradouro:</label>
          <input id="logradouro" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="bairro_pf">Bairro:</label>
          <input id="bairro_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="cidade_estado_pf">Cidade/Estado (UF):</label>
          <input
            id="cidade_estado_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="pais_pf">País:</label>
          <input id="pais_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="cep_pf">CEP:</label>
          <input
            id="cep_pf"
            class="input-linha-inteira"
            type="text"
            placeholder="00000-000"
          />
        </div>
        <div class="campo">
          <label for="email_pf">E-mail:</label>
          <input id="email_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="telefone_comercial_pf">Telefone comercial:</label>
          <input
            id="telefone_comercial_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="telefone_celular_pf">Telefone celular:</label>
          <input
            id="telefone_celular_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="banco_pf">Banco:</label>
          <input id="banco_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="agencia_pf">Agência:</label>
          <input id="agencia_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="conta_corrente_pf">Conta corrente:</label>
          <input
            id="conta_corrente_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="conta_poupanca_pf">Conta poupança:</label>
          <input
            id="conta_poupanca_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </form>
    </main>
    <footer>
      <a href="index.html">Cadastrar freelancer PJ</a>
    </footer>
  </body>
</html>
