<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Cadastro PJ</title>
  </head>
  <body>
    <header>
      <h1>Cadastrar freelancer PJ</h1>
    </header>
    <main>
      <form action="">
        <div class="campo">
          <label for="razao_social">Razão Social:</label>
          <input id="razao_social" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="nome_fantasia">Nome Fantasia:</label>
          <input id="nome_fantasia" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="cnpj">CNPJ:</label>
          <input
            id="cnpj"
            class="input-linha-inteira"
            type="text"
            placeholder="00.000.000/0001-00"
          />
        </div>
        <div class="campo">
          <label for="inscricao_estadual">Inscrição Estadual:</label>
          <input
            id="inscricao_estadual"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="inscricao_municipal">Inscrição Municipal:</label>
          <input
            id="inscricao_municipal"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="logradouro">Logradouro:</label>
          <input id="logradouro" class="input-linha-inteira" type="text"">
        </div>
        <div class="campo">
          <label for="bairro_pf">Bairro:</label>
          <input id="bairro_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="cidade_estado_pf">Cidade/Estado (UF):</label>
          <input
            id="cidade_estado_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="pais_pf">País:</label>
          <input id="pais_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="cep_pf">CEP:</label>
          <input
            id="cep_pf"
            class="input-linha-inteira"
            type="text"
            placeholder="00000-000"
          />
        </div>
        <div class="campo">
          <label for="email_pf">E-mail:</label>
          <input id="email_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="telefone_comercial_pf">Telefone comercial:</label>
          <input
            id="telefone_comercial_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="telefone_celular_pf">Telefone celular:</label>
          <input
            id="telefone_celular_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="banco_pf">Banco:</label>
          <input id="banco_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="agencia_pf">Agência:</label>
          <input id="agencia_pf" class="input-linha-inteira" type="text" />
        </div>
        <div class="campo">
          <label for="conta_corrente_pf">Conta corrente:</label>
          <input
            id="conta_corrente_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <div class="campo">
          <label for="conta_poupanca_pf">Conta poupança:</label>
          <input
            id="conta_poupanca_pf"
            class="input-linha-inteira"
            type="text"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </form>
    </main>
    <footer>
      <a href="cadastroPF.html">Cadastrar freelancer PF</a>
    </footer>
  </body>
</html>
